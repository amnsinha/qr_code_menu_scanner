<div class="container-fluid ui-lg-12 flex-container py-4">
  <p-tabView class="ui-lg-12 ui-md-12 ui-sm-12" height="100%" orientation="left">
    <p-tabPanel header="Show Staff Details">
      <p-card>
        <div *ngFor="let items of this.hotelChefDetails">
          <div class="pd-20">
            <h3 class="mgbt-xs-15 mgtp-10 font-semibold"><i
              class="icon-user mgr-10 profile-icon"></i> {{items.chefName}}</h3>
            <div class="row">

              <div class="col-sm-6">
                <div class="row mgbt-xs-0">
                  <label class="col-5 control-label">User Name:</label>
                  <div class="col-7 controls">{{items.chefUserName}}</div>
                  <!-- col-sm-10 -->
                </div>
              </div>

              <div class="col-sm-6">
                <div class="row mgbt-xs-0">
                  <label class="col-5 control-label">Email:</label>
                  <div class="col-7 controls">{{items.emailAddress}}</div>
                  <!-- col-sm-10 -->
                </div>
              </div>
              <div class="col-sm-6">
                <div class="row mgbt-xs-0">
                  <label class="col-5 control-label">City:</label>
                  <div class="col-7 controls">{{items.chefCity}}</div>
                  <!-- col-sm-10 -->
                </div>
              </div>
              <div class="col-sm-6">
                <div class="row mgbt-xs-0">
                  <label class="col-5 control-label">Birthday:</label>
                  <div class="col-7 controls">{{items.chefBirthday}}</div>
                  <!-- col-sm-10 -->
                </div>
              </div>
              <div class="col-sm-6">
                <div class="row mgbt-xs-0">
                  <label class="col-5 control-label">Experience:</label>
                  <div class="col-7 controls">{{items.chefExperience}}</div>
                  <!-- col-sm-10 -->
                </div>
              </div>

              <div class="col-sm-6">
                <div class="row mgbt-xs-0">
                  <label class="col-5 control-label">Phone:</label>
                  <div class="col-7 controls">{{items.chefPhoneNumber}}</div>
                  <!-- col-sm-10 -->
                </div>
              </div>
            </div>
            <!-- row -->
          </div>
          <hr class="pd-10 m-1">
        </div>
      </p-card>
    </p-tabPanel>
    <p-tabPanel  header="Add Staff">
      <p-toolbar>
        <div class="ui-toolbar-group-left">
        </div>
        <div class="ui-toolbar-group-right">
          <div (click)="saveChefDetails()" *ngIf="!showChefDetailScreen" class="col-4 text-right">
            <a class="btn btn-sm btn-primary">Save</a>
          </div>

        </div>
      </p-toolbar>
      <p-card>



        <div class="ui-fluid">

          <div class="p-field ui-lg-12">
            <label for="username">Username</label>
            <input [(ngModel)]="chefDetails.chefUserName" class="full-width" id="username" pInputText type="text">
          </div>

          <div class="p-field ui-lg-12">
            <label for="password">Password</label>
            <input [(ngModel)]="chefDetails.chefPassword" class="full-width" id="password" pInputText type="password">
          </div>

          <div class="p-field ui-lg-12">
            <label for="password">Select Role</label>
            <p-dropdown [options]="this.outletDetails" [(ngModel)]="selectedRolesFromOption" placeholder="Assigned for" optionLabel="outletName" [showClear]="true"></p-dropdown>
          </div>

          <div class="p-field ui-lg-12">
            <label for="firstname1">Name</label>
            <input [(ngModel)]="chefDetails.chefName" class="full-width" id="firstname1" pInputText type="text">
          </div>

          <div class="p-field ui-lg-12">
            <label for="datepicker">Birthday</label>
            <input [(ngModel)]="chefDetails.chefBirthday" class="full-width" data-provide="datepicker" id="datepicker"
                   pInputText type="date">
          </div>
          <div class="p-field ui-lg-12">
            <label for="email">Email Address</label>
            <input [(ngModel)]="chefDetails.emailAddress" class="full-width" id="email" pInputText type="email">
          </div>
          <div class="p-field ui-lg-12">
            <label for="phoneno">Phone No</label>
            <input [(ngModel)]="chefDetails.chefPhoneNumber" class="full-width" id="phoneno" pInputText type="text">
          </div>
          <div class="p-field ui-lg-12">
            <label for="cityk">City</label>
            <input [(ngModel)]="chefDetails.chefCity" class="full-width" id="cityk" pInputText type="text">
          </div>
          <div class="p-field ui-lg-12">
            <label for="experience">Experience</label>
            <input [(ngModel)]="chefDetails.chefExperience" class="full-width" id="experience" pInputText type="number">
          </div>
        </div>
      </p-card>
    </p-tabPanel>

    <p-tabPanel  header="Chef Settings">
      <p-toolbar>
        <div class="ui-toolbar-group-left">
        </div>

        <div class="ui-toolbar-group-right">
          <div (click)="saveChefSettings()" *ngIf="!showChefDetailScreen" class="col-4 text-right">
            <a class="btn btn-sm btn-primary">Save</a>
          </div>

        </div>
      </p-toolbar>
      <p-card>

          <div class="p-field ui-lg-12">
            <label for="auto-progress">Make Auto Progress</label>
            <input [(ngModel)]="chefSettings.autoProgressOrder" class="ml-2" id="auto-progress" pInputText
                   type="checkbox">
          </div>

      </p-card>
    </p-tabPanel>
  </p-tabView>
</div>
